{extend name='public/_container'}
{block name="content"}
<div class="row">
    <form class="form-horizontal" id="doSubmit">
        <div class="col-sm-12">
            <div class="ibox ">
                <div class="ibox-content">
                    <!-- form start -->
                    <div class="form-group">
                        <label class="col-sm-2 control-label">标题：</label>
                        <div class="col-sm-9">
                            <input type="text" autocomplete="off" id="title" value="{$info.title}" name="title" class="form-control" placeholder="请输入标题">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">名称：</label>
                        <div class="col-sm-9">
                            <input type="text" autocomplete="off" id="name" value="{$info.name}" name="name" class="form-control" placeholder="请输入调用名称">
                        </div>
                    </div>



                    <div class="form-group">
                        <label class="col-sm-2 control-label">类型：</label>
                        <div class="col-sm-9">
                            <select name="type" class="form-control chosen" data-placeholder='请选择类型'  id="type">
                                <option value="1" selected>文本</option>
                                <option value="2" {if $info.type==2}selected{/if}>整数</option>
                                <option value="3" {if $info.type==3}selected{/if}>小数</option>
                                <option value="4" {if $info.type==4}selected{/if}>真假</option>
                                <option value="5" {if $info.type==5}selected{/if}>数组</option>
                                <option value="6" {if $info.type==6}selected{/if}>枚举</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">备注：</label>
                        <div class="col-sm-9">
                            <input type="text" autocomplete="off" id="desc" value="{$info.desc}" name="desc" class="form-control" placeholder="请输入备注">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">参数值：</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" autocomplete="off" id="data"  placeholder="请输入参数值
真假类型：TRUE、true、1为真，其他为假
数组类型: 用英文逗号拼接，如 1,2,3
枚举类型: 用英文逗号拼接格式 值:名称，如 0:否,1:是" rows="8">{$info.data}</textarea>
                        </div>
                    </div>


                    <div class="form-group layui-form">
                        <label class="col-sm-2 control-label">状态：</label>
                        <div class="col-sm-9">
                            <input name="status" value="1" type="radio" checked title="正常">
                            <input name="status" value="0" type="radio" {if condition="$info.status eq '0'"}checked{/if} title="禁用">
                        </div>
                    </div>

                    <!-- form end -->
                    <div class="hr-line-dashed"></div>
                    <div class="row btn-group-m-t">
                        <div class="col-sm-4"></div>
                        <div class="col-sm-4">
                            <button type="button" class="btn btn-primary" onclick="InfoDlg.submit()" id="ensure">
                                <i class="fa fa-check"></i>&nbsp;确认提交
                            </button>
                            <button type="button" class="btn btn-danger" onclick="InfoDlg.close()" id="cancel"
                                    style="margin-left: 20px">
                                <i class="fa fa-remove"></i>&nbsp;取消关闭
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </form>

</div>

<script type="text/javascript">
    var InfoDlg = {
        formData: {},
    }

    InfoDlg.collectData = function () {
        this.set('title').set('name').set('type').set('desc').set('data');
    }

    InfoDlg.Validate = function () {

        return true;
    }

    InfoDlg.submit = function () {
        this.collectData();
        if (!this.Validate()) {
            return;
        }

        const status = $("input[name = 'status']:checked").val();

        const ajax = new $ax("{:url('update',['id'=>$id])}", function (res) {
            if (res.status === 200) {
                com.success(res.msg, 1000);
                window.parent.TableList.table.refresh();
                InfoDlg.close();
            } else {
                com.error(res.msg + "！", 1000);
            }
        });
        ajax.set('status', status);
        ajax.set(this.formData);
        ajax.start();
    };
</script>
<script src="__ADMIN__/js/common/formCom.js" charset="utf-8"></script>
{/block}
