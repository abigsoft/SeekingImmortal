    <script src="/static/admin/js/plugins/pace/pace.min.js"></script>
    <script>
        $(function () {
            $("#cache").click(function () {
                com.confirm("是否删除缓存？", function () {
                    $.ajax({
                        url: '{:url("config/clear")}',
                        success: function (data) {
                            if (data.status === 200) {
                                layer.msg(data.msg, {
                                    icon: 1,
                                    time: 1000
                                });
                            } else {
                                layer.msg(data.msg, {
                                    icon: 2,
                                    time: 1000
                                });
                            }
                        }
                    })
                });
            })

        })


    </script>
