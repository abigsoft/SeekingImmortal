{extend name='public/_container'}
{block name="content"}
<div class="row">
    <form class="form-horizontal" id="doSubmit">
        <div class="col-sm-12">
            <div class="ibox ">
                <div class="ibox-content">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">名称：</label>
                        <div class="col-sm-9">
                            <input type="text" autocomplete="off" id="title" value="{$info.title}" name="title" class="form-control" placeholder="请输入角色名称">
                        </div>
                    </div>

                    <div class="hr-line-dashed"></div>
                    <div class="row btn-group-m-t">
                        <div class="col-sm-4"></div>
                        <div class="col-sm-4">
                            <button type="button" class="btn btn-primary" onclick="InfoDlg.submit()" id="ensure">
                                <i class="fa fa-check"></i>&nbsp;确认提交
                            </button>
                            <button type="button" class="btn btn-danger" onclick="InfoDlg.close()" id="cancel" style="margin-left: 20px">
                                <i class="fa fa-remove"></i>&nbsp;取消关闭
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script>

    var InfoDlg = {
        formData: {},
    }

    InfoDlg.collectData = function () {
        this.set('title');
    };

    InfoDlg.Validate = function (){
        return true;
    }

    InfoDlg.submit = function () {
        this.clearData();
        this.collectData();
        if (!this.Validate()) {
            return;
        }

        const ajax = new $ax("{:url('update',['id'=>$id])}", function (data) {
            if (data.status === 200) {
                com.success(data.msg, 1000);
                window.parent.TableList.table.refresh();
                InfoDlg.close();
            } else {
                com.error(data.msg + "！", 1000);
            }
        })
        ajax.set(this.formData);
        ajax.start();
    };


</script>
<script src="__ADMIN__/js/common/formCom.js" charset="utf-8"></script>
{/block}
